<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="time">
    <div class="circle" style="--clr: #2CFF05">
      <div class="dots hr_dot"></div>
      <svg>
        <circle cx="75" cy="75" r="70"></circle>
        <circle cx="75" cy="75" r="70" id="hh"></circle>
      </svg>
      <div id="hours">00</div>
    </div>
    <div class="circle" style="--clr: #fee800">
      <div class="dots min_dot"></div>
      <svg>
        <circle cx="75" cy="75" r="70"></circle>
        <circle cx="75" cy="75" r="70" id="mm"></circle>
      </svg>
      <div id="minutes">00</div>
    </div>
    <div class="circle" style="--clr: #00FFFF">
      <div class="dots sec_dot"></div>
      <svg>
        <circle cx="75" cy="75" r="70"></circle>
        <circle cx="75" cy="75" r="70" id="ss"></circle>
      </svg>
      <div id="seconds">00</div>
    </div>
    <div class="ap">
      <div id="ampm">AM</div>
    </div>
  </div>
  <table class="table table-hover">
    <tr>
      <td>
        <div class="theme-switch">
          <input type="checkbox" id="switch" />
          <label class="toggle-icons" for="switch">
            <img class="moon" src="moon.svg" />
            <img class="sun" src="sun.svg" />
          </label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="date">
          <div id="day">Day</div>
          <div id="month">Month</div>
          <div id="date_num">00</div>
          <div id="year">Year</div>
        </div>
      </td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
